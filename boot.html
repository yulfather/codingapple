  <!-- Required meta tags -->
  <meta charset="utf-8">

  <!-- Bootstrap CSS -->

<body>

  <div class="black-background">
    <div class="white-background">
      <p>로그인하세요</p>
      <button class="login-close">X</button>
    </div>
  </div>

  <div class="jumbotron main-background">
    <h1 class="display-4">Shirts Studio</h1>
    <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured
      content or information.</p>
    <hr class="my-4">
    <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
    <a id="login-btn" class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
  </div>

  <script>

    $('#login-btn').on('click', function(){
      $('.black-background').fadeIn();
      //.fadeOut(), .show(), slideDown(), slideUp(), .hide .css('display', 'block')
    })

    $('.login-close').on('click', function(){
      $('.black-background').fadeOut();
    })

  </script>
