<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="main.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <!--
    javascript 사용 목적
    -> html 조작과 변경
    -> if for var function array object class
  -->
  <h2 id="hello">안녕하세요</h2>
  <h2 id="hi">올때메로나</h2>

  <div>
    <div class="alert-box__closs">
      <div class="alert-box" id="alert">
        <span id="alert-text">Alert box</span>
        <button class="aler-box__button">x</button>
      </div>
    </div>
    <button onclick="alertOpen('block', '아이디를 입력하세요')">버튼</button>
    <button onclick="alertOpen('block', '비번을 입력하세요')">버튼</button>
      <!-- //클릭했을때 자바스크립트를 실행해주세요 -->
  </div>

  <h4 id="test" class="test1">안녕하세요</h4>

  <p class="greeting">안녕하세요</p>
  <p class="greeting">안녕하세요</p>
  <p class="greeting">안녕하세요</p>

  <button class="btn">버튼</button>
  <button class="btn">버튼</button>
  <button class="btn">버튼</button>

  <script>

    // 웹문서.html요소 가져와 id hello 내부글자 안녕으로 변경
    document.getElementById('hello').innerHTML = "안녕";
    document.getElementById('hi').innerHTML = '올때 바밤바';
    document.getElementById('hello').style.fontSize = "30px";

    
    //1. fuction을 쓰면 긴코드를 깔끔하게 축약가능
    //2. 함수 업그레이드하고 싶으면 파라미터
    function alertOpen(blockNone, title){
      document.getElementById('alert').style.display = blockNone;
      document.getElementById('alert-text').innerHTML = title;
    }
    
    // 1. addEventListener 
    // -> 선택자 aler-box__button 클릭이 되면 안에 function문법을 실해한다.
    // -> addEventListener에 "click"은 이벤트에 한종류 'click', 'keydown', 'scroll', 'mouseover' 등등
    document.getElementsByClassName('aler-box__button')[0].addEventListener('click', function(){
      document.getElementById('alert').style.display = "none"
    })

    // jQuery
    // 선택자 $ 바닐라 자바스크립트보다 강력하다.
    // $('css셀렉터')괄호안에 css선택자 처럼 작성
    // document.querySelector('css셀렉터') 하나만 찾을 수 있음
    //document.querySelectorAll('css셀렉터')[]여러게 찾을경우
    // document.getElementById('test').innerHTML = ???
    // 동작은 자바스크립트라 동일 코드를 짧게 쓸 수 있다.
    $('.test1').html('안녕');
    $('#test').css('color', 'red');
    $('#test').addClass('class', 'yellow-bg');

    $('.greeting').eq(0).html('안녕');

    document.getElementsByClassName('btn')[0].addEventListener('click', function(){
      document.getElementsByClassName('greeting')[0].style.display='none';
    })

    $('.btn').eq(1).on('click', function(){
      $('.greeting').eq(1).hide();
    })

    $('.btn').eq(2).on('click', function(){
      $('.greeting').slideUp();
    })

  </script>

</body>
</html>
