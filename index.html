<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="main.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--
    javascript 사용 목적
    -> html 조작과 변경
    -> if for var function array object class
  -->
  <h2 id="hello">안녕하세요</h2>
  <h2 id="hi">올때메로나</h2>

  <div>
    <div class="alert-box__closs">
      <div class="alert-box" id="alert">
        <span>Alert box</span>
        <button class="aler-box__button" onclick="alertCloss()">닫기</button>
      </div>
    </div>
    <button onclick="alertOpen()">버튼</button>
      <!-- //클릭했을때 자바스크립트를 실행해주세요 -->
  </div>

  <script>

    // 웹문서.html요소 가져와 id hello 내부글자 안녕으로 변경
    document.getElementById('hello').innerHTML = "안녕";
    document.getElementById('hi').innerHTML = '올때 바밤바';
    document.getElementById('hello').style.fontSize = "30px";

    //fuction을 쓰면 긴코드를 깔끔하게 축약가능
    function alertOpen(){
      document.getElementById('alert').style.display = 'block';
    }

    function alertCloss(){
      document.getElementById('alert').style.display = 'none';
    }

  </script>
</body>
</html>
